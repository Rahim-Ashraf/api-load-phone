<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunting API</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>

    </header>
    <main>
        <div>
            <!-- Open the modal using ID.showModal() method -->
            <dialog id="phone_details_modal" class="modal">
                <div class="modal-box">
                    <div id="modal-details">
                        
                    </div>
                    <div class="modal-action">
                        <form method="dialog">
                            <!-- if there is a button in form, it will close the modal -->
                            <button class="btn">Close</button>
                        </form>
                    </div>
                </div>
            </dialog>
        </div>
        <div class="py-4 flex justify-center gap-2">
            <input id="search-input" type="text" placeholder="Search Phone"
                class="input input-bordered w-full max-w-xs bg-gray-300 border-none" />
            <button onclick="search()" class="btn btn-accent">Search</button>
        </div>
        <div id="no-phones-found" class="hidden">
            <div class="flex justify-center">
                <h1 class="font-bold text-4xl text-zinc-700">No phones Found</h1>
            </div>
        </div>
        <section>
            <div id="phone-conteiner" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">

            </div>
            <div id="show-more" class="my-4 hidden">
                <div class="flex justify-center items-center">
                    <button id="show-more-btn" class="btn btn-accent ">Show More</button>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="js/scripts.js"></script>
</body>

</html>
